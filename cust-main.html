<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="scripts.js"></script>
	<script src="datepicker.js"></script>
	<link href="http://cdn.jtsage.com/jtsage-datebox/4.0.0/jtsage-datebox-4.0.0.jqueryui.min.css" rel="stylesheet" type="text/css">
	<script src="http://cdn.jtsage.com/jtsage-datebox/4.0.0/jtsage-datebox-4.0.0.jqueryui.min.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="index">
	<div data-role="header">
	  <a href="#" class="ui-btn ui-btn-left ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
	  <h1>Welcome To My Homepage</h1>
	</div>
	<div data-role="main" class="ui-content">
		<a class="ui-btn" href="#myappts"> 
			My Appointments
		</a>
		<a class="ui-btn" href="#schdappt"> 
			Schedule Appointment
		</a>
		<a class="ui-btn" href="#mybus">
			My Businesses
		</a>
	</div>
</div>

<div data-role="page" id="myappts">
  <div data-role="main" class="ui-content">
    <form method="post" name="myappts" id="myappts">
    <input type="hidden" id="action" name="action" value="test">
    <input type="button" value="Submit" onclick="getAppts()">
    </form>
  </div>
</div>

<div data-role="page" id="schdappt">
  <div data-role="main" class="ui-content">
<!--     <input type="text" value="06/04/2016" id="apptDate" id="apptDate" data-role="date"> -->
	<form>
		<label for="apptDate">Appointment Date:</label>
		<input name="apptDate" id="apptDate" type="text" data-role="datebox" data-options='{"mode":"calbox"}' />

		<label for="apptTime">Appointment Time:</label>
		<input name="apptTime" id="apptTime" type="text" data-role="datebox" data-options='{"mode":"timebox", "useNewStyle":true, "overrideTimeFormat": 12, "themeButton": "b", "themeInput": "a", "theme": "b", "themeHeader": "b"}' />
		
		<select name="category" id="category" data-native-menu="false">
		</select>
	</form>
    <input type="button" onclick="confirmAppt()"/>
    <a id="confLink" href="#confAppt"></a>
  </div>
</div>

<div data-role="page" id="mybus">
  <div data-role="main" class="ui-content">
    <a href="#mybus">mybus</a>
  </div>
</div>

<div data-role="page" data-dialog="true" id="confAppt">
  <div data-role="main" class="ui-content">
  	<form method="post" id="apptInfo">
  		<input type="hidden" name="action" value="makeAppt">
		<input type="text" name="confDate" id="confDate" readonly>
		<input type="text" name="confTime" id="confTime" readonly>
    </form>
    <div data-role="controlgroup" data-type="horizontal">
		<input type="button" value="Confirm" onclick="bookAppt()">
		<input type="button" value="Cancel" onclick="cancel()">
	</div>
  </div>
</div>

</body>
</html>
