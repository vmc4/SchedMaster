<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="scripts.js"></script>
</head>
<body>

 <div style="margin:auto;">
    <form id="testForm" action="http://lakehousesales.com/SchedMaster/usermanager.php" method="post">
      <input type="hidden" name="key" value="invincible">
      <input type="hidden" name="action" value="login">

      <label for="email">Email:</label>
      <input id="email" type="text" name="email" >
      <label for="password">Password:</label>
      <input id="password" type="text" name="password">

      <input type="button" value="Login" onclick="login(this.form)">
    </form>
    <br><br> <p style="margin:auto;">Don't Have An Account?</p>
    <a href="#signUp" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn"> Sign Up </a>
</div>
<!-- SIGN UP DIALOG -->
<div data-role="popup" id="signUp" style="width:75%;">
      <div data-role="header">
        <h1>Create An Account</h1>
      </div>

      <div data-role="main" class="ui-content">
        <form id="register">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="busName" placeholder="Business Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confPassword" placeholder="Confirm Password">
            <input type="number" name="phone" min="1" max="5" placeholder="Phone">
            <label for="newCategory">Account Category</label>
            <select name="category">
              <option value="personal">Personal</option>
              <option value="auto">Auto</option>
              <option value="health">Health Care</option>
              <option value="home">Home Improvement</option>
              <option value="goods">Goods</option>
              <option value="services">Services</option>
            </select>
            <input type="button" onclick="register(this.form)" value="SUBMIT">
        </form>
      </div>


    </div>


</body>
</html>
